        <p id="pogrubienie_strafun">Rozmowiają dwaj informatycy:<br>

        <p id="pochylona_strafun">
                Czym rózni się doświadczony informatyk od początkującego?<br>
                Początkujący uważa, że 1KB to 1000B, a doświadczony jest pewien, że 1km to 1024m.
        </p>

        <p id="index_gorny_strafun">
            Tabliczka w dziale komputerowego wsparcia:<br>
            Teoria - to kiedy wiecie wszystko, lecz nic nie pracuje<br>
            Praktyka - to kiedy wszstko pracuje, lecz nikt nie wie dlaczego<br>
            W tym miejscu łączymy teorię i praktykę - nic nie pracuje i nikt nie wie dlaczego!
        </p>

        <br>
        <p id="mono_strafun">
            Rozmowiają dwaj admini:<br>
            Pierwszy mówi:"Mój kompel wczoraj w 5 minut uszkodził główny serwer"<br>
            Drugi pyta:"Jest hakerem?"<br>
            Pierwszy odpowiada:"Nie, debilem..."
        </p>
        <br>
        <P id="powiekszenie_strafun">
            Użytkownik komputera dzwoni do pomocy technicznej:<br>
            Technik pyta: “Jaka to usterka?”<br>
            Użytkownik: “Z zasilacza wydobywa się dym.”<br>
            Technik: “Trzeba wymienić zasilacz.”<br>
            Użytkownik: “Nie! Muszę tylko zmienić pliki startup.”<br>
            Technik: “Przepraszam. Normalnie nie informujemy o tym klientów, ale istnieje nieudokumentowane polecenie DOS-u, które usuwa problem.”<br>
            Użytkownik: “Wiedziałem!”<br>
            Technik: “Proszę dodać linię LOAD NOSMOKE.COM na końcu pliku CONFIG.SYS. Proszę mi powiedzieć, czy się udało.”<br>
            Kilka minut później: “To nie działa. Mój zasilacz wciąż dymi.”<br>
            Technik: “Ta wersja DOS-u nie zawiera NOSMOKE. Proszę skontaktować się z Microsoftem i poprosić o nakładkę, która będzie zawierała ten plik.”<br>
        </P>
